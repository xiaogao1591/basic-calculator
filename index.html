<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator</title>
    <style>
        /* Improved styling for the calculator */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 260px;
        }
        #display {
            width: 100%;
            height: 40px;
            text-align: right;
            font-size: 1.5em;
            margin-bottom: 10px;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:active {
            background-color: #ddd;
        }
        .operator {
            background-color: #f9a825;
            color: #fff;
        }
        .operator:active {
            background-color: #f57c00;
        }
        .clear {
            background-color: #e53935;
            color: #fff;
        }
        .clear:active {
            background-color: #d32f2f;
        }
        .equal {
            background-color: #43a047;
            color: #fff;
            width: 112px; /* Make the equal button wider */
        }
        .equal:active {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <div>
            <button class="button clear" id="clear">C</button>
            <button class="button operator">/</button>
            <button class="button operator">*</button>
            <button class="button operator">-</button>
        </div>
        <div>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">+</button>
        </div>
        <div>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
        </div>
        <div>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
        </div>
        <div>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button equal">=</button>
        </div>
    </div>

    <script>
        // Get references to the elements
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.button');
        const clearButton = document.getElementById('clear');

        // Initialize a variable to store the current input
        let currentInput = '';

        // Function to update the display
        function updateDisplay(value) {
            display.value = value;
        }

        // Function to handle button clicks
        function handleButtonClick(event) {
            const buttonValue = event.target.textContent;

            // Handle special buttons
            if (buttonValue === 'C') {
                // Clear the input
                currentInput = '';
                updateDisplay(currentInput);
            } else if (buttonValue === '=') {
                // Evaluate the expression
                try {
                    currentInput = eval(currentInput).toString();
                    updateDisplay(currentInput);
                } catch (error) {
                    updateDisplay('Error');
                }
            } else {
                // Append the button value to the current input
                currentInput += buttonValue;
                updateDisplay(currentInput);
            }
        }

        // Add event listeners to the buttons
        buttons.forEach(button => {
            button.addEventListener('click', handleButtonClick);
        });

        // Add keyboard support
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if ((key >= '0' && key <= '9') || key === '.' || key === '+' || key === '-' || key === '*' || key === '/') {
                currentInput += key;
                updateDisplay(currentInput);
            } else if (key === 'Enter' || key === '=') {
                try {
                    currentInput = eval(currentInput).toString();
                    updateDisplay(currentInput);
                } catch (error) {
                    updateDisplay('Error');
                }
            } else if (key === 'Backspace') {
                currentInput = currentInput.slice(0, -1);
                updateDisplay(currentInput);
            } else if (key === 'Escape') {
                currentInput = '';
                updateDisplay(currentInput);
            }
        });
    </script>
</body>
</html>
